<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <nav class="bg-white shadow-md py-4 sticky top-0 z-50 ">
    <div class="container mx-auto flex justify-between items-center px-4">
      <!-- Logo -->
      <a href="#" class="flex items-center">
        <img src="../img/logo.png" alt="Logo" class="h-14"> <!-- Increased height for the logo -->
      </a>

      <!-- Links -->
      <ul class="hidden md:flex space-x-6">
        <li><a href="index.html" class="text-gray-700 font-bold hover:text-red-500">मुखपृष्ठ</a></li>
        <li><a href="pravas.html" class="text-gray-700 font-bold hover:text-red-500">प्रवास</a></li>
        <li class="relative group">
          <a href="gallery.html" class="text-gray-700 font-bold hover:text-red-500 flex items-center gap-1">
            गॅलरी
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
              <path d="M480-345 240-585l56-56 184 183 184-183 56 56-240 240Z"/>
            </svg>
          </a>
          <!-- Dropdown -->
          <ul class="absolute hidden group-hover:block bg-white shadow-md mt-2 rounded-lg z-50"> <!-- Added z-index to prevent overlap issues -->
            <li><a href="video.html" class="block px-4 py-2 text-gray-700 hover:text-red-500">व्हिडिओस</a></li>
          </ul>
        </li>
        <li><a href="news.html" class="text-gray-700 font-bold hover:text-red-500">न्यूज ऍण्ड आर्टिकल्स</a></li>
        <li><a href="contact.html" class="text-gray-700 font-bold hover:text-red-500">संपर्क</a></li>
        <li><a href="bjpforwomen.html" class="text-gray-700 font-bold hover:text-red-500">BJP for Women</a></li>
        <li><a href="bjpforyouth.html" class="text-gray-700 font-bold hover:text-red-500">BJP for Youth</a></li>
        <li><a href="JoinBjp.html" class="text-gray-700 font-bold hover:text-red-500">Join BJP</a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <button id="menu-button" class="md:hidden text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Sidebar -->
  <div id="mobile-sidebar" class="fixed top-0 right-0 h-full bg-white shadow-lg w-4/5 max-w-sm transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center p-4">
      <img src="../img/logo.png" alt="Logo" class="h-14"> <!-- Increased height for mobile logo -->
      <button id="close-sidebar" class="text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </button>
    </div>
    <ul class="space-y-4 px-4">
      <li><a href="index.html" class="block text-gray-700 font-bold hover:text-red-500">मुखपृष्ठ</a></li>
      <li><a href="pravas.html" class="block text-gray-700 font-bold hover:text-red-500">प्रवास</a></li>
      <li class="relative">
        <a href="gallery.html" class="block text-gray-700 font-bold hover:text-red-500">गॅलरी</a>
        <ul class="pl-4 mt-2 space-y-2">
          <li><a href="video.html" class="block text-gray-700 hover:text-red-500">व्हिडिओस</a></li>
        </ul>
      </li>
      <li><a href="news.html" class="block text-gray-700 font-bold hover:text-red-500">न्यूज ऍण्ड आर्टिकल्स</a></li>
      <li><a href="contact.html" class="block text-gray-700 font-bold hover:text-red-500">संपर्क</a></li>
      <li><a href="bjpforwomen.html" class="block text-gray-700 font-bold hover:text-red-500">BJP for Women</a></li>
      <li><a href="bjpforyouth.html" class="block text-gray-700 font-bold hover:text-red-500">BJP for Youth</a></li>
      <li><a href="JoinBjp.html" class="block text-gray-700 font-bold hover:text-red-500">Join BJP</a></li>
    </ul>
  </div>

  <script>
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('mobile-sidebar');
    const closeSidebar = document.getElementById('close-sidebar');

    menuButton.addEventListener('click', () => {
      sidebar.classList.remove('translate-x-full');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.add('translate-x-full');
    });
  </script>
</body>
</html>
