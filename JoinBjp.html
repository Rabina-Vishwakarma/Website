<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join BJP - Sneha Dube Pandit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../img/titlelogo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="font-sans bg-gray-100 ">
    <!-- Sticky Navbar -->
    <div id="navbar" class="sticky top-0 z-50"></div>
    <!-- Hero Section -->
    <div class="relative bg-cover bg-center h-[400px]" style="background-image: url('../img/joinBjp.webp');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative flex flex-col items-center justify-center h-full text-white">
            <h1 class="text-4xl font-bold mb-4">Join BJP - Sneha Dube Pandit</h1>
            <div class="text-lg">
                <a href="Home.html" class="hover:underline">Home</a> &gt; <b>Join BJP</b>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto py-10 px-4 md:flex md:space-x-8">
        <!-- Video Section -->
        <div class="flex-1 mb-6 md:mb-0">
            <div class="overflow-hidden rounded-lg shadow-lg">
                <video src="../img/snehadubevideo.mp4" muted loop autoplay class="w-full h-64 object-cover"></video>
            </div>
        </div>

        <!-- Form Section -->
        <div class="flex-1 max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Join BJP Now!</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                </div>
                <div>
                    <label for="mobile_number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                </div>
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700">District</label>
                    <input type="text" id="district" name="district" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                </div>
                <div>
                    <label for="aadhar_card" class="block text-sm font-medium text-gray-700">Aadhar Card Number</label>
                    <input type="text" id="aadhar_card" name="aadhar_card" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-orange-500 text-white font-bold rounded-lg shadow-md hover:bg-orange-600">Send</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="fixed bottom-5 right-5 bg-orange-500 text-white p-3 rounded-full shadow-lg hover:bg-orange-600 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z"/>
        </svg>
    </button>

    <script>
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.addEventListener('scroll', () => {
            scrollToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        // navigation js 
       $(document).ready(function(){
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
       });
    </script>
</body>
</html>
